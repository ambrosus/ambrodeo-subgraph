specVersion: 1.1.0
description: Description
repository: https://github.com/ambrosus/ambrodeo-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AMBRodeo
    network: ambnet-test
    source:
      address: '0xdc109892D4D81A8d3A6406a4900220877a9D21f7'
      abi: AMBRodeo
      startBlock: 2800000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ambrodeo.ts
      entities:
        - Token
      abis:
        - name: AMBRodeo
          file: ./abis/AMBRodeo.json
        - name: Token
          file: ./abis/token.json
      eventHandlers:
        - event: CreateToken(indexed address,indexed address,indexed string,string,uint256,string,uint256,uint128[])
          handler: handleCreateToken
        - event: TokenTrade(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleTokenTrade
templates:
  - kind: ethereum/contract
    name: Token
    network: ambnet-test
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - Token
      abis:
        - name: AmbRodeo
          file: ./abis/AmbRodeo.json
        - name: Token
          file: ./abis/token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
