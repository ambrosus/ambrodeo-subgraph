specVersion: 1.1.0
description: Description
repository: https://github.com/ambrosus/ambrodeo-subgraph
features: 
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AMBRodeo
    network: ambnet-test
    source:
      address: '0x833Ae768cC7568c567983E05671d2d528609B862'
      abi: AMBRodeo
      startBlock: 2800000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ambrodeo.ts
      entities:
        - Token
      abis:
        - name: AMBRodeo
          file: ./abis/AMBRodeo.json
        - name: Token
          file: ./abis/token.json
      eventHandlers:
        - event: CreateToken(address,address,string,string,uint256,bytes)
          handler: handleCreateToken
        - event: TokenTrade(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleTokenTrade
        - event: TransferToDex(indexed address,uint256,uint256,uint256)
          handler: handleTransferToDex
        - event: LiquidityTrade(address,uint256,uint256,uint256,uint256)
          handler: handleLiquidityTrade
  - kind: ethereum/contract
    name: Pair
    network: ambnet-test
    source:
      address: '0xBfa2F9a8E66365249f2418a9c6DebEec83634cA9'  
      abi: Pair
      startBlock: 1099895
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - AMBPrice
      abis:
        - name: Pair
          file: ./abis/pair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
templates:
  - kind: ethereum/contract
    name: Token
    network: ambnet-test
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - Token
      abis:
        - name: AmbRodeo
          file: ./abis/AmbRodeo.json
        - name: Token
          file: ./abis/token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
